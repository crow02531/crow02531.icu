---
layout: default
---

<div class="post">

        <header class="post-header">
                <h1 class="post-title">{{ page.title }}</h1>
                <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{%
                        endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </header>
        <article class="post-content">
                {{ content }}
        </article>

        <script src="https://utteranc.es/client.js" repo="crow02531/crow02531.github.io" issue-term="pathname"
                theme="github-light" crossorigin="anonymous" async>
                </script>

</div>
